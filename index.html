<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoC 7e Skill Roll</title>
  <!-- Link external CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <label for="skill">Skill Threshold</label>
  <input id="skill" type="number" placeholder="Skill threshold" value="50" />

  <label for="type">Roll Type</label>
  <select id="type">
    <option value="standard">Standard</option>
    <option value="bonus">Bonus</option>
    <option value="penalty">Penalty</option>
  </select>

  <button id="roll">Roll</button>
  <div id="output"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
